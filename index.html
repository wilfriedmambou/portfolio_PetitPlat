<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Recherche — Les Petits Plats</title>
    <meta name="title" content="Recherche — Les Petits Plats" />
    <meta
      name="description"
      content="Pas d'idée de repas ? Les Petits Plats peut vous aider à sublimer vos ingrédients avec la recette parfaite !"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://les-petits-plats.alexperronnet.dev/" />
    <meta property="og:title" content="Recherche — Les Petits Plats" />
    <meta
      property="og:description"
      content="Pas d'idée de repas ? Les Petits Plats peut vous aider à sublimer vos ingrédients avec la recette parfaite !"
    />
    <meta property="og:image" content="https://les-petits-plats.alexperronnet.dev/banner.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://les-petits-plats.alexperronnet.dev/" />
    <meta property="twitter:title" content="Recherche — Les Petits Plats" />
    <meta
      property="twitter:description"
      content="Pas d'idée de repas ? Les Petits Plats peut vous aider à sublimer vos ingrédients avec la recette parfaite !"
    />
    <meta property="twitter:image" content="https://les-petits-plats.alexperronnet.dev/banner.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://les-petits-plats.alexperronnet.dev/" />

    <!-- Base link -->
    <base target="_blank" />
  </head>

  <body>
    <!-- Loader -->
    <div class="pre-loader">
      <svg class="pre-loader__logo">
        <use xlink:href="assets/sprite.svg#logo" />
      </svg>
      <div class="pre-loader__bar">
        <div class="pre-loader__bar-progress"></div>
      </div>
      <span class="pre-loader__text">Recette en cours de préparation ...</span>
    </div>

    <!-- App -->
    <div id="app" hidden>
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Les Petits Plats</h1>
        <svg class="header__logo">
          <use xlink:href="assets/sprite.svg#logo" />
        </svg>
      </header>

      <!-- Main -->
      <main id="main">
        <!-- Search -->
        <div class="search">
          <input type="text" id="search-input" class="search__input" placeholder="Rechercher une recette" />
          <label for="search-input" class="search__label">
            <svg class="search__icon">
              <use xlink:href="assets/sprite.svg#icon-search" />
            </svg>
          </label>
          <kbd class="search__kbd"></kbd>
        </div>

        <!-- Filters & tags -->
        <div class="filters-tags">
          <!-- Tags -->
          <div class="tags" no-tags>
            <button class="tags__reset">
              <svg class="tags__reset-icon">
                <use xlink:href="assets/sprite.svg#icon-trash" />
              </svg>
              <span class="tags__reset-text">Supprimer les tags</span>
            </button>
            <ul class="tags__list"></ul>
          </div>

          <!-- Filters -->
          <div class="filters">
            <!-- Template - filter-category -->
            <template id="filter-category-template">
              <div class="filter" aria-haspopup="false">
                <button class="filter__button" aria-expanded="false">
                  <span class="filter__button-text"></span>
                  <svg class="filter__button-icon">
                    <use xlink:href="assets/sprite.svg#icon-chevron" />
                  </svg>
                </button>
                <div class="filter__dropdown" hidden>
                  <label class="filter__label">
                    <svg class="filter__label-icon">
                      <use xlink:href="assets/sprite.svg#icon-search" />
                    </svg>
                    <input type="text" class="filter__input" placeholder="Rechercher un filtre" />
                  </label>
                  <span class="filter__no-results" hidden>Aucun filtre ne correspond à votre recherche.</span>
                  <ul class="filter__list"></ul>
                </div>
              </div>
            </template>
          </div>
        </div>

        <!-- Recipes -->
        <div class="recipes">
          <!-- Template - recipe-card -->
          <template id="recipe-card-template">
            <a href="#" class="recipe-card">
              <img class="recipe-card__thumbnail" width="512" height="288" />
              <div class="recipe-card__content">
                <header class="recipe-card__header">
                  <h2 class="recipe-card__title"></h2>
                  <div class="recipe-card__time">
                    <svg class="recipe-card__time-icon">
                      <use xlink:href="assets/sprite.svg#icon-timer" />
                    </svg>
                    <span class="recipe-card__time-value"></span>
                  </div>
                </header>
                <div class="recipe-card__body">
                  <ul class="recipe-card__ingredients"></ul>
                  <p class="recipe-card__description"></p>
                </div>
              </div>
            </a>
          </template>
        </div>

        <!-- No results -->
        <div class="no-results" hidden>
          <svg class="no-results__icon">
            <use xlink:href="assets/sprite.svg#icon-unhappy" />
          </svg>
          <div class="no-results__content">
            <h2 class="no-results__title">Oups</h2>
            <p class="no-results__text">Aucune recette ne correspond à votre recherche. Voici quelques suggestions :</p>
            <ul class="no-results__suggestions"></ul>
          </div>
        </div>

        <!-- Template - recipe-modal -->
        <template id="recipe-modal-template">
          <dialog class="recipe-modal">
            <div class="recipe-modal__container">
              <div class="recipe-modal__thumbnail-wrapper">
                <img class="recipe-modal__thumbnail" loading="lazy" width="512" height="288" />
              </div>
              <header class="recipe-modal__header">
                <div class="recipe-modal__infos">
                  <h3 class="recipe-modal__title"></h3>
                  <div class="recipe-modal__time">
                    <svg class="recipe-modal__time-icon">
                      <use xlink:href="assets/sprite.svg#icon-timer" />
                    </svg>
                    <span class="recipe-modal__time-value"></span>
                  </div>
                </div>
                <button class="recipe-modal__close">
                  <svg class="recipe-modal__close-icon">
                    <use xlink:href="assets/sprite.svg#icon-close" />
                  </svg>
                  <span class="recipe-modal__close-text">Fermer</span>
                </button>
              </header>
              <div class="recipe-modal__servings">
                <button class="recipe-modal__servings-buttons" id="decrease-servings" disabled>
                  <svg class="recipe-modal__servings-icon">
                    <use xlink:href="assets/sprite.svg#icon-minus" />
                  </svg>
                  <span class="recipe-modal__servings-buttons-text">Diminuer</span>
                </button>
                <span class="recipe-modal__servings-count"></span>
                <button class="recipe-modal__servings-buttons" id="increase-servings">
                  <svg class="recipe-modal__servings-icon">
                    <use xlink:href="assets/sprite.svg#icon-plus" />
                  </svg>
                  <span class="recipe-modal__servings-buttons-text">Augmenter</span>
                </button>
              </div>
              <div class="recipe-modal__content">
                <div class="recipe-modal__ingredients">
                  <h4 class="recipe-modal__ingredients-title">Ingrédients</h4>
                  <ul class="recipe-modal__ingredients-list"></ul>
                </div>
                <div class="recipe-modal__appliance-ustensils">
                  <h4 class="recipe-modal__appliance-ustensils-title">Ustensiles</h4>
                  <ul class="recipe-modal__appliance-ustensils-list"></ul>
                </div>
                <div class="recipe-modal__description">
                  <h4 class="recipe-modal__description-title">Instructions</h4>
                  <p class="recipe-modal__description-text"></p>
                </div>
              </div>
            </div>
          </dialog>
        </template>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <a href="https://alexperronnet.dev" class="footer__link">Réalisé par Alex Perronnet</a>
        <a href="https://github.com/alexperronnet/openclassrooms-p7-les-petits-plats" class="footer__link">
          Voir la source
        </a>
      </footer>

      <!-- Scroll to top -->
      <button class="scroll-top" hidden>
        <svg class="scroll-top__icon">
          <use xlink:href="assets/sprite.svg#icon-arrow" />
        </svg>
        <span class="scroll-top__text">Haut de page</span>
      </button>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/app.js"></script>
  </body>
</html>
